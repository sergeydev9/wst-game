version: '3.7'

services:

  api:
    image: 680712662822.dkr.ecr.us-east-2.amazonaws.com/whosaidtrue/api:latest
    restart: always
    env_file:
      - .env
      - .ebs.env
    environment:
      - PORT=4000
    ports:
      - 4000:4000

  socket-server:
    image: 680712662822.dkr.ecr.us-east-2.amazonaws.com/whosaidtrue/socket-server:latest
    restart: always
    env_file:
      - .env
      - .ebs.env
    environment:
      - PORT=4001
    ports:
      - 4001:4001
